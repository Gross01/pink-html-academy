<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: 'Pink'</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="page__body">
    <header class="page-header">
      <div class="page-header__main-menu-wrapper">
        <div class="page-header__main-menu container">
          <div class="page-header__logo-wrapper">
            <a class="page-header__logo" href="#">
              <img src="" alt="Логотип сайта 'Pink'" width="74" height="23">
            </a>
            <button class="page-header__toggle"><span class="visually-hidden">Открыть меню</span></button>
          </div>
          <nav class="main-nav">
            <ul class="main-nav__list">
              <li class="main-nav__item"><a class="main-nav__link" href="index.html">Главная</a></li>
              <li class="main-nav__item"><a class="main-nav__link" href="#">Фотографии</a></li>
              <li class="main-nav__item"><a class="main-nav__link" href="form.html">Конкурс</a></li>
              <li class="main-nav__item"><a class="main-nav__link" href="#">HTML Academy</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <h1 class="page-header__title page-header__title--catalog">Фотографии <br> пользователей</h1>
    </header>
    <main class="main-content">
      <div class="main-content__subtitle-wrapper">
        <p class="main-content__subtitle">Взгляните на фотографии, которые выкладывают пользователи! <br> Видите, как не хватает ваших?</p>
      </div>
      <section class="gallery">
        <h2 class="visually-hidden">Карточки фотографий</h2>
        <figure class="gallery__figure gallery__figure--best container">
          <img class="gallery__image gallery__image--best" src="" alt="Панорамное фото из места для прыжка c тросом">
          <figcaption class="gallery__figcaption gallery__figcaption--best">
            <p class="gallery__autor">
              <b class="gallery__name">Анна</b>
              <time class="gallery__time">(5 минут назад)</time>
            </p>
            <p class="gallery__description">Прыгать или нет? Напишите в комментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!</p>
            <div class="gallery__likes">
              <button class="gallery__like" type="submit"></button>
              <span class="gallery__count">Нравится: 215</span>
            </div>
          </figcaption>
        </figure>
        <ul class="gallery__list container">
          <li class="gallery__item">
            <figure class="gallery__figure">
              <img class="gallery__image" src="" alt="Штатив c камерой снимаю машину">
              <figcaption class="gallery__figcaption">
                <p class="gallery__autor">
                  <b class="gallery__name">Левон</b>
                  <time class="gallery__time">(5 часов назад)</time>
                </p>
                <p class="gallery__description">Вчера он на луну летал, сегодня в руки к нам попал.</p>
                <div class="gallery__likes">
                  <button class="gallery__like" type="submit"></button>
                  <span class="gallery__count">Нравится: 356</span>
                </div>
              </figcaption>
            </figure>
          </li>
          <li class="gallery__item">
            <figure class="gallery__figure">
              <img class="gallery__image" src="" alt="Барабаны">
              <figcaption class="gallery__figcaption">
                <p class="gallery__autor">
                  <b class="gallery__name">Антон</b>
                  <time class="gallery__time">(12 часов назад)</time>
                </p>
                <p class="gallery__description">Соседи будут рады!</p>
                <div class="gallery__likes">
                  <button class="gallery__like" type="submit"></button>
                  <span class="gallery__count">Нравится: 666</span>
                </div>
              </figcaption>
            </figure>
          </li>
          <li class="gallery__item">
            <figure class="gallery__figure">
              <img class="gallery__image" src="" alt="Окна в деловом центре">
              <figcaption class="gallery__figcaption">
                <p class="gallery__autor">
                  <b class="gallery__name">Борис</b>
                  <time class="gallery__time">(20 часов назад)</time>
                </p>
                <p class="gallery__description">Здесь могла быть ваша цитата o высоком и вечном.</p>
                <div class="gallery__likes">
                  <button class="gallery__like" type="submit"></button>
                  <span class="gallery__count">Нравится: 215</span>
                </div>
              </figcaption>
            </figure>
          </li>
          <li class="gallery__item">
            <figure class="gallery__figure">
              <img class="gallery__image" src="" alt="Кубанская бахча">
              <figcaption class="gallery__figcaption">
                <p class="gallery__autor">
                  <b class="gallery__name">Сергей</b>
                  <time class="gallery__time">(25 часов назад)</time>
                </p>
                <p class="gallery__description">Самая кубанская в мире!</p>
                <div class="gallery__likes">
                  <button class="gallery__like" type="submit"></button>
                  <span class="gallery__count">Нравится: 4</span>
                </div>
              </figcaption>
            </figure>
          </li>
          <li class="gallery__item">
            <figure class="gallery__figure">
              <img class="gallery__image" src="" alt="Горы">
              <figcaption class="gallery__figcaption">
                <p class="gallery__autor">
                  <b class="gallery__name">Максим</b>
                  <time class="gallery__time">(40 часов назад)</time>
                </p>
                <p class="gallery__description">Где снег-то?</p>
                <div class="gallery__likes">
                  <button class="gallery__like" type="submit"></button>
                  <span class="gallery__count">Нравится: 150</span>
                </div>
              </figcaption>
            </figure>
          </li>
          <li class="gallery__item">
            <figure class="gallery__figure">
              <img class="gallery__image" src="" alt="Вид из элюминатора">
              <figcaption class="gallery__figcaption">
                <p class="gallery__autor">
                  <b class="gallery__name">Надежда</b>
                  <time class="gallery__time">(45 часов назад)</time>
                </p>
                <p class="gallery__description">Всем GM и взаимные лайки!</p>
                <div class="gallery__likes">
                  <button class="gallery__like" type="submit"></button>
                  <span class="gallery__count">Нравится: 2560</span>
                </div>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
      <div class="main-content__subtitle-wrapper">
        <p class="main-content__subtitle">Затмите их всех! <br> Выкладывайте все, что накопилось в телефоне!</p>
      </div>
      <div class="photo-edit">
        <form class="photo-edit__form container" action="#">
          <input class="visually-hidden" id="photo" name="photo" type="file">
          <label class="photo-edit__photo" for="photo"></label>
          <div class="photo-edit__filters">
            <div class="photo-edit__buttons">
              <button class="photo-edit__filter-button" type="button"></button>
              <button class="photo-edit__filter-button" type="button"></button>
              <button class="photo-edit__filter-button" type="button"></button>
            </div>
            <input class="photo-edit__range" type="range" min="1" max="100">
          </div>
          <div class="photo-edit__submit-buttons">
            <button class="photo-edit__button" type="submit">Запостить</button>
            <button class="photo-edit__button photo-edit__button--reset" type="reset" disabled>Отмена</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <a class="page-footer__logo logo" href="#">
          <img src="" alt="Логотип сайта 'Pink'">
        </a>
        <ul class="page-footer__list social-list">
          <li class="social-list__item">
            <!-- svg -->
          </li>
          <li class="social-list__item">
            <!-- svg -->
          </li>
          <li class="social-list__item">
            <!-- svg -->
          </li>
        </ul>
        <div class="page-footer__copyright">
          <a class="page-footer__link" href="#">
            <span class="page-footer__span">Разработано</span>
            <!-- svg -->
          </a>
        </div>
      </div>
    </footer>
    <script src="js/main-nav.js"></script>
  </body>
</html>
