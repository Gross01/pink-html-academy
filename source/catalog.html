      <div class="photo-edit">
        <form class="photo-edit__form" action="https://echo.htmlacademy.ru/" method="post">
          <input class="visually-hidden" id="photo" type="file">
          <label class="photo-edit__photo" for="photo"></label>
          <div class="photo-edit__wrapper">
            <div class="photo-edit__filters">
              <div class="photo-edit__buttons">
                <button class="photo-edit__filter-button photo-edit__filter-button--active" type="button">
                  <svg class="photo-edit__button-icon" width="44" height="44" fill="#283645">
                    <use xlink:href="img/sprite.svg#crop-icon"></use>
                  </svg>
                  <span class="visually-hidden">Размер</span>
                </button>
                <button class="photo-edit__filter-button" type="button">
                  <svg class="photo-edit__button-icon" width="48" height="43" fill="#283645">
                    <use xlink:href="img/sprite.svg#fill-icon"></use>
                  </svg>
                  <span class="visually-hidden">Заливка</span>
                </button>
                <button class="photo-edit__filter-button" type="button">
                  <svg class="photo-edit__button-icon" width="32" height="32" fill="#283645">
                    <use xlink:href="img/sprite.svg#contrast-icon"></use>
                  </svg>
                  <span class="visually-hidden">Контраст</span>
                </button>
              </div>
              <div class="photo-edit__list">
                <div class="photo-edit__item photo-edit__item--current">
                  <svg class="photo-edit__icon photo-edit__icon--crop" width="44" height="44" viewBox="0 0 44 44">
                    <use xlink:href="img/sprite.svg#crop-icon"></use>
                  </svg>
                  <input class="photo-edit__range" id="crop-range" type="range" name="crop" min="0" max="100" value="80">
                  <label class="visually-hidden" for="crop-range">Обрезать фото</label>
                </div>
                <div class="photo-edit__item">
                  <svg class="photo-edit__icon photo-edit__icon--fill" width="48" height="43" viewBox="0 0 48 43" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="img/sprite.svg#fill-icon"></use>
                  </svg>
                  <input class="photo-edit__range" id="fill-range" type="range" name="fill" min="0" max="100" value="20">
                  <label class="visually-hidden" for="fill-range">Заливка</label>
                </div>
                <div class="photo-edit__item photo-edit__item--contrast">
                  <svg class="photo-edit__icon photo-edit__icon photo-edit__icon--contrast" width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="img/sprite.svg#contrast-icon"></use>
                  </svg>
                  <input class="photo-edit__range" id="contrast-range" type="range" name="contrast" min="0" max="100" value="60">
                  <label class="visually-hidden" for="contrast-range">Контраст</label>
                </div>
              </div>
            </div>
            <div class="photo-edit__submit-buttons">
              <button class="photo-edit__button" type="submit">Запостить</button>
              <button class="photo-edit__button photo-edit__button--reset" type="reset">Отмена</button>
            </div>
